name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PG_VERSION: 11
    strategy:
      matrix:
        ruby-version: [2.4.1]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install Postgres pkgs
        run: sudo apt-get install postgresql-client-$PG_VERSION postgresql-server-dev-$PG_VERSION
      - name: restart postgres
        run: |
          sudo -E sh -c 'service postgresql stop'
          sleep 5s
          sudo -E sh -c 'service postgresql start $PG_VERSION'
      - name: setup postgres user
        run: psql -U postgres -d postgres -c 'select 1;'
      - name: Install Gems
        run: bundle install
      - name: Run tests
        run: bundle exec rspec
